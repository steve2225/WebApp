<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Add Record</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>Timeline Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Record</p>
    <form action="#" th:action="@{/timelines/save}"
          th:object="${timelines}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        Timeline:
        <input type="text" th:field="*{studentName}"
               class="form-control mb-4 col-4" placeholder="Student Name">

        <input type="text" th:field="*{rollNo}"
               class="form-control mb-4 col-4" placeholder="Student Roll number.">

        <input type="text" th:field="*{book}"
               class="form-control mb-4 col-4" placeholder="Book Name">

        <input type="text" th:field="*{bookISBN}"
               class="form-control mb-4 col-4" placeholder="ISBN">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>

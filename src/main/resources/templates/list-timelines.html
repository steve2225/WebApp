<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>TIMELINE</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>TIMELINE</h3>
    <hr>
    <a th:href="@{/timelines/formAdd}" class="btn btn-primary btn-sm mb-3">
        Add New Record
    </a>
    <form th:action="@{/timelines/search}">
        <div class="form-row align-items-center">
            <div class="col">
                <!--<label class="sr-only" for="inlineFormInput">Filter: </label> -->
                <input type="text" name="keyword" class="form-control mb-10" id="inlineFormInput"
                       placeholder="Student Name/Author/ISBN" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Search</button>
                <a th:href="@{/timelines/list}" class="btn btn-warning"> Clear</a>
            </div>
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>

            <th>Student Name</th>
            <th>Roll No</th>
            <th>Book </th>
            <th>Books ISBN</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTimeline : ${timelines}">

            <td th:text="${tempTimeline.studentName}"></td>
            <td th:text="${tempTimeline.rollNo}"></td>
            <td th:text="${tempTimeline.book}"></td>
            <td th:text="${tempTimeline.bookISBN}"></td>
            <td>
                <div sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <!-- Add "update" button/link -->
                    <a th:href="@{/timelines/formUpdate(timelineId=${tempTimeline.id})}"
                       class="btn btn-info btn-sm mb-1">
                        Update
                    </a>
                </div>
                <!-- Add "delete" button/link -->
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/timelines/delete(timelineId=${tempTimeline.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">
                        Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
